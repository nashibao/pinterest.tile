<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinterest UI Demo!</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="knockout-2.1.0.js"></script>
  <script type="text/javascript" src="pinterest.tile.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <style type="text/css">
    .tile{
      background-color: #000;
      border-bottom: 10px solid #fff;
      color: #fff;
      padding-bottom: 30px;
      padding-top: 30px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div id="container_dom" data-bind="foreach: contents">
    <div style="position: absolute;width: 180px;top:100px;left:0px;">
      <center class="tile">TILE<span data-bind="text:$data"></span></center>
    </div>
  </div>

</body>
</html>
