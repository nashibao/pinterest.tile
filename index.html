<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinterest UI Demo!</title>
  <link href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="knockout-2.1.0.js"></script>
  <script type="text/javascript" src="pinterest.tile.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <style type="text/css">
    .tile{
      background-color: #000;
      border-bottom: 10px solid #fff;
      color: #fff;
      padding-bottom: 30px;
      padding-top: 30px;
      font-size: 36px;
    }
  </style>
</head>

<body>

  <div id="container_dom" data-bind="foreach: contents">
    <div style="position: absolute;width: 300px;top:100px;left:300px;">
      <center class="tile">TILE<span data-bind="text:$data"></span></center>
    </div>
  </div>

</body>
</html>
